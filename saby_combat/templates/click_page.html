{% extends 'base.html' %}

{% block content %}
{% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
    {% endwith %}
<button type="button" id="click-button">Click here to gain money</button>
<p>Монеты: </p><p><span id="money-count">{{ money }}</span></p>
{% endblock %}
