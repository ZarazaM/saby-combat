<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Saby Combat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login_style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images-utils/favicon.ico') }}">
</head>

<body>
    <form action="" method="post" class="form-container">
        <div class="form-container-element-logo">
            <h2><span>Saby</span>Combat</h2>
        </div>
        <div class="form-container-element-title">
            <h2>Войти в аккаунт</h2>
        </div>
        <div class="form-container-element-title">
            <p>Пожалуйста, введите логин (игровой никнейм) и пароль, чтобы продолжить</p>
        </div>
        <div class="form-container-element-field">
            <label>Логин</label>
            <input type="text" name="login" id="login">
        </div>
        <div class="form-container-element-field">
            <label>Пароль <p>Забыли пароль?</p></label>
            <input type="password" name="password1" id="password1">
        </div>
        <div class="form-container-element-checkbox">
            <input type="checkbox" id="remember_me">
            <label for="remember_me">Запомнить пароль</label>
        </div>
        <div class="form-container-element-submit">
            <input type="submit" value="Войти">
        </div>
        <div class="form-container-element-login">
            <p>Еще нет аккаунта? <a href="{{url_for('register_page')}}"> Зарегистрироваться</a></p>
        </div>
    </form>
</body>

</html>
